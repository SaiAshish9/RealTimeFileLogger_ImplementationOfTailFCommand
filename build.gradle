plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.0'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	implementation group: 'org.springframework', name: 'spring-websocket', version: '6.0.9'
	implementation group: 'org.springframework', name: 'spring-messaging', version: '6.0.9'
	implementation group: 'org.springframework.session', name: 'spring-session-core', version: '3.1.0'
	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.15.1'
	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.15.1'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
